<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href=".css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Page</title>
</head>
<body>
    <header>
        <div class="icon">
            <img src="image/photo_5258357980259282180_x.png" alt="Main icon">
        </div>
        <nav class="icons">
            <img src="image/photo_5258357980259282175_x.png" alt="Icon 1">
            <img src="image/photo_5258357980259282174_x.png" alt="Icon 2">
            <img src="image/photo_5258357980259282173_x.png" alt="Icon 3">
            <img src="image/photo_5258357980259282172_m.png" alt="Icon 4">
        </nav>
    </header>
    <main>
        <div class="stream"></div>
        <div class="video">
            <table class="streams">
                <tr>
                    <td>
                        <div class="video-item">
                            <img src="image/stream.gif" alt="Stream preview">
                            <img class="img2" src="image/photo_5258357980259282175_x.png" alt="User icon">
                            <span>999</span>
                            <span class="Nikname">Nikname</span>
                            <span class="Streamname">Название стрима</span>
                        </div>
                    </td>
                    <!-- Добавьте больше ячеек, как нужно -->
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <!-- Содержимое подвала -->
    </footer>
</body>
</html>
